name: Manual Trigger Test (cutter only)

on:
  workflow_dispatch:
    inputs:
      message:
        description: "Optional message to display"
        required: false
        default: "Hello from cutter!"

jobs:
  say-hello:
    if: github.ref == 'refs/heads/cutter'
    runs-on: ubuntu-latest

    steps:
      - name: Print message
        run: echo "âœ… Triggered manually on the 'cutter' branch!"
      - name: Show input message
        run: echo "Message: ${{ github.event.inputs.message }}"

