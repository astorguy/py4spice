name: Manual Test

on:
  # Allows you to run this workflow manually from the Actions tab in GitHub
  workflow_dispatch:
  
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Install dependencies
        run: |
          uv sync
          uv sync --group dev

      - name: Run tests
        run: uv run pytest
