[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"
# build settings before switching to uv_build
#requires = ["setuptools", "setuptools-scm"]
#build-backend = "setuptools.build_meta"

[project]
name = "py4spice"
version = "0.0.1"
authors = [{ name = "Mark Chadwick", email = "mark.chadwick@techsharpen.com" }]
description = "Python modules for running Ngspice"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT License" }
keywords = ["ngspice", "spice", "simulation"]
classifiers = ["Programming Language :: Python :: 3"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["py4spice"]

# recommended setting from pytest docs
[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]

[project.urls]
repository = "https://github.com/astorguy/py4spice"

[dependency-groups]
dev = [
    "ruff>=0.14.0",
]